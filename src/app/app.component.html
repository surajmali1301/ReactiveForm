<div class="container">
  <form [formGroup]="empForm">
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="username" class="form-lable">User id</label>
          <input type="text" required [class.is-invalid]="id?.invalid && id?.touched" class="form-control" id="username"
            formControlName="id" placeholder="User id">
          <div *ngIf="id?.invalid && id?.touched">
            <small class="text-danger" *ngIf="id?.errors?.['required']">Name is required</small>
            <small class="text-danger" *ngIf="id?.errors?.['minlength']">Name must have 3 letters</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="username" class="form-lable">User Name</label>
          <input type="email" required [class.is-invalid]="name?.invalid && name?.touched" class="form-control"
            id="username" formControlName="name" placeholder="User Name">
          <div *ngIf="name?.invalid && name?.touched">
            <small class="text-danger" *ngIf="name?.errors?.['required']">Name is required</small>
            <small class="text-danger" *ngIf="name?.errors?.['email']">Name must be in proper format</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="phoneNo" class="form-lable">Salary</label>
          <input type="text" required [class.is-invalid]="salary?.invalid && salary?.touched" class="form-control"
            id="username" formControlName="salary" placeholder="PhoneNo">
          <div *ngIf="salary?.invalid && salary?.touched">
            <small class="text-danger" *ngIf="salary?.errors?.['required']">Salary is Required</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <input type="button" [disabled]="empForm.invalid" (click)="addData()" class="btn btn-primary" value="Add">
        </div>
      </div>
    </div>
  </form>
</div>
